<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>edit Todo</title>
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    

  </head>
  <body>

    <div class="container">

      <div class="page-header">
        <h1>Edit Todo</h1>
      </div>
      <form class="form-horizontal" role="form">
	
	<div class="form-group">
	  <label class="control-label col-xs-3" for="nameOfTODO">Name:</label>
	  <div class="col-xs-9">
	    <input type="text" class="form-control" value="Irgend ein langes Todo um zu Testen" id="nameOfTODO" placeholder="Name of TODO">
	  </div>
	</div>

	<div class="form-group">
	  <label class="control-label col-xs-3" for="dateOfTODO">Date:</label>
	  <div class="col-xs-6">
	    <input type="date" class="form-control" value="16.06.2016" id="dateOfTODO" placeholder="DD.MM.YYYY">
	  </div>
	</div>

	<div class="form-group">
	  <label class="control-label col-xs-3" for="timeOfTODO">Time:</label>
	  <div class="col-xs-6">
	    <input type="text" class="form-control" id="timeOfTODO" placeholder="00:00" value="12:45">
	  </div>
	</div>

	<div class="form-group">
	  <label class="control-label col-xs-3" for="currentProgressOfTODO">Current Progress:</label>
	  <div class="col-xs-6">
	    <div class="input-group">	      
	      <input type="number" class="form-control" id="currentProgressOfTODO" min="0" max="100" placeholder="0" value="14">
	      <span class="input-group-addon">%</span>
	    </div>	    
	  </div>
	</div>

	<div class="form-group">
	  <div class="col-xs-offset-3 col-xs-9">
            <button type="submit" class="btn btn-default">
                <span class="glyphicon glyphicon-save" aria-hidden="true"></span> 
                Save changes
            </button>
	  </div>
    	</div>

      </form>

    </div>
   
  </body>
</html>
