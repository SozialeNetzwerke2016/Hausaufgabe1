<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>create new TODO</title>
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script>
        $('.datepicker').datepicker({
          format: 'mm/dd/yyyy',
          startDate: '-3d'
        });
    </script>

  </head>
  <body>

    <div class="container">

      <div class="page-header">
        <h1>New TODO</h1>
      </div>
      <form class="form-horizontal" role="form">
	
	<div class="form-group">
	  <label class="control-label col-xs-3" for="nameOfTODO">Name:</label>
	  <div class="col-xs-9">
	    <input type="text" class="form-control" id="nameOfTODO" placeholder="Name of TODO">
	  </div>
	</div>

	<div class="form-group">
	  <label class="control-label col-xs-3" for="dateOfTODO">Date:</label>
	  <div class="col-xs-6">
	    <input type="date" class="form-control" data-provider="datepicker" id="dateOfTODO" placeholder="DD.MM.YYYY">
	  </div>
	</div>

	<div class="form-group">
	  <label class="control-label col-xs-3" for="timeOfTODO">Time:</label>
	  <div class="col-xs-6">
	    <input type="text" class="form-control" id="timeOfTODO" placeholder="00:00" value="24:00">
	  </div>
	</div>

	<div class="form-group">
	  <label class="control-label col-xs-3" for="currentProgressOfTODO">Current Progress:</label>
	  <div class="col-xs-6">
	    <div class="input-group">	      
	      <input type="number" class="form-control" id="currentProgressOfTODO" min="0" max="100" placeholder="0" value="0">
	      <span class="input-group-addon">%</span>
	    </div>	    
	  </div>
	</div>

	<div class="form-group">
	  <div class="col-xs-offset-3 col-xs-9">
            <button type="submit" class="btn btn-default">Create new TODO</button>
	  </div>
    	</div>

      </form>

    </div>
   
  </body>
</html>
